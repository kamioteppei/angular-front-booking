<div class="row">
  <div class="col w-50">
    <form class="text-center jumbotron" (ngSubmit)="onSubmit()" #usrForm="ngForm">
      <div class="form-group">
        <label
          for="username"
          class="control-label">ユーザー名</label>
        <input
          type="text"
          id="username"
          name="username"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div class="form-group">
        <label
          for="password"
          class="control-label">パスワード</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="usrForm.invalid">ログイン</button>
      <div class="mt-3">
        <a routerLink="/signup" class="p-2 text-primary"><u>初めての方はこちらからユーザー登録をしてください。</u></a>
      </div>
      <div class="loader" *ngIf="isLoading"></div>
    </form>
  </div>
</div>
